<html lang="en">
  <head>
  	<title>User Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
	
	{%load static%}
	<link rel="stylesheet" href="{% static 'Login_Page/css/style.css'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	
	</head>
{%load static%}
	<body>
	<section class="ftco-section">
	
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
				  <div>
					{%for message in messages%}
					{% if message.tags == 'error' %}
					<span style="color:#ce1212;"> {{message}}</span>
					{% endif %}
					 {%endfor%}	
		    <form method="POST" action="signin" class="signin-form" >
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
					<p style="margin-top:1rem;margin-left:0.5rem;font-weight: bolder;font-size: 1rem; color:white;">Dont't have an account ? Register Now <a href="{% url 'myapp:register' %}">Register</a></p>
	            </div>

	          </form>
	          
		</div>
	</section>

{%load static%}
<script src="{%static 'authenticate/Login_Page/js/jquery.min.js'%}"></script>
<script src="{%static 'authenticate/Login_Page/js/popper.js'%}"></script>
<script src="{%static 'authenticate/Login_Page/js/bootstrap.min.js'%}"></script>
<script src="{%static 'authenticate/Login_Page/js/main.js'%}"></script>

	</body>
</html>
